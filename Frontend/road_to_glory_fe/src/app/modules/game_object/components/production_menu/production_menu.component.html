<div class="production-row">
    <div 
      *ngFor="let unit of unitsData"
      class="production-cell"
      [ngClass]="{'disabled': unit.iron_cost > available_resources.iron || unit.grain_cost > available_resources.grain}"
      (click)="selectBuilding(unit)">
      <p>{{ unit.unit_name }}</p>
      <p>Iron Cost: {{ unit.iron_cost }}</p>
      <p>Grain Cost: {{ unit.grain_cost }}</p>
    </div>
  </div>
